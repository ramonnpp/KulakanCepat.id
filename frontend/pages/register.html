<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>register</title>
  <link rel="stylesheet" href="../assests/css/register.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>

<body>
  <div class="form">
    <form action="" method="post">
      <h2>Registration</h2>
      <p class="msg"></p>
      <div class="form-group">
        <input type="text" name="name" placeholder="Enter your name" class="form-control" required />
      </div>
      <div class="form-group">
        <input type="email" name="email" placeholder="Enter your email" class="form-control" required />
      </div>
      <div class="form-group">
        <input type="password" name="password" placeholder="Enter your password" class="form-control" required />
      </div>
      <div class="form-group">
        <input type="confirm_password" name="password" placeholder="confirm your password" class="form-control"
          required />
      </div>
      <button class="btn font-weight-bold" name="submit">Register Now</button>
      <p>
        Already have an Account?
        <a href="login.html">Login Now</a>
      </p>
    </form>
  </div>
</body>

</html>
